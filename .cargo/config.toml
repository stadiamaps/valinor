[target.s390x-unknown-linux-gnu]
# Use the GNU cross-linker for s390x on Ubuntu runners
linker = "s390x-linux-gnu-gcc"

# Use QEMU to run cross-compiled test binaries in CI
# qemu-s390x-static is provided by the qemu-user-static package
# The -L path points to the s390x sysroot installed by libc6-*-s390x-cross
runner = "qemu-s390x-static -L /usr/s390x-linux-gnu"
